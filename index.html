<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- BOOTSTRAP 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/d3b7b40666.js"
      crossorigin="anonymous"
    ></script>

    <!-- GOOGLE fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container card" style="width: 30rem;">
      <img
        src="./Happy girl wearing headphones.jpg"
        class="card-img-top"
        alt="happy girl music"
      />
      <div class="card-body">
        <div class="summary">
          <h2 class="card-title">Order summary</h2>
          <p class="card-text">
            Now you can listen to millions of songs, audiobooks and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="anual">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            version="1"
            viewBox="0 0 48 48"
            enable-background="new 0 0 48 48"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="#E91E63">
              <circle cx="19" cy="33" r="9"></circle>
              <polygon points="24,6 24,33 28,33 28,14 39,17 39,10"></polygon>
            </g>
          </svg>
          <h3>Anual plan</h3>
          <p>$59.99/year</p>
          <a href="#">Change</a>
        </div>
      </div>
      <button class="btn btn-primary btn-sm">Proceed to payment</button>
      <button class="btn btn-light btn-sm disabled">Cancel order</button>
    </div>
  </body>
</html>
